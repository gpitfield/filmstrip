<!DOCTYPE html>
<html>
<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

{{template "bootstrap.html"}}

<!-- Site Properties -->
<title>{{.Collection}}/{{.Image.Title}}</title>
</head>
  <body>
    {{template "nav.html" .}}
    <div class="content">
      <div class="detail">
        <img src="images/{{.Image.Filename}}">
      </div>
    </div>
    {{template "bottom-nav.html" .}}
    <script type="text/javascript">
      $( document ).on( "mobileinit", function() {
          $.mobile.loader.prototype.options.disabled = true;
      });
      var hidden = false
      var tapped = false
      var path = window.location.href.split("?")
      if (path.length > 1) {
        q = path[1].split("=")
        for (var i = 0; i < q.length; i++) {
          if (q[i] == "hidden") {
            if (q[i+1] == "true") {
              hidden = true
            }
          }
        }
      }
      if (hidden) {      
        $(".navbar").hide()
        hidden = true
      }

      $(document).keyup(function(e){
        var hide = ''
          if (hidden) {
            hide = "?hidden=true"
          }
        switch (e.which){
          case 39: // right arrow
            window.location.href = "{{.Next.Title}}.html" + hide
            break
          case 37: // left arrow
            window.location.href = "{{.Previous.Title}}.html"  + hide
            break
          case 38: // up arrow
            window.location.href = "index.html"
            break
          case 32: // spacebar
            if (hidden) {
              $(".navbar").fadeIn()
              hidden = false
            } else {
              $(".navbar").fadeOut()
              hidden = true
            }
        }
      });
      $(document).mousemove(function(){
          if (hidden && !tapped) {
            $(".navbar").fadeIn(300)
            hidden = false
          }        
      })
      $(document).ready(function(){
        setTimeout (
          function() {
            if (!hidden && !tapped) {
              $(".navbar").fadeOut()
              hidden = true              
            }
          },
          5000)
      });
       $(".detail").on("tapone", function(){
          tapped = true
          if (hidden) {
            $(".navbar").fadeIn()
            hidden = false
          } else {
            $(".navbar").fadeOut()
            hidden = true
          }
        });
        $(document).on("swipeleft swipeleftup swipeleftdown", function(){
          var hide = ''
            if (hidden) {
              hide = "?hidden=true"
            }
          window.location.href = "{{.Next.Title}}.html" + hide
        });
        $(document).on("swiperight swiperightup swiperightdown", function(){
          var hide = ''
            if (hidden) {
              hide = "?hidden=true"
            }
            window.location.href = "{{.Previous.Title}}.html" + hide
        });
    </script>
  </body>
</html>
