<!DOCTYPE html>
<html>
<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

{{template "bootstrap.html"}}

<!-- Site Properties -->
<title>{{.Collection}}</title>
</head>
  <body>
    <div class="content">
    {{template "nav.html" .}}
    <div class="gallery">
      {{range .Images}}
        <div class="portrait">
          <a href="{{.Title}}.html">        
            <img src="images/{{.Filename}}" srcset="{{range .SrcImages}}images/{{ .Name }} {{ .WVal }}, {{ end }}">
          </a>
        </div>
      {{end}}
    </div>
    <script type="text/javascript">
      $(document).keyup(function(e){
        switch (e.which){
          case 39:
            window.location.href = "{{.Next}}/index.html"
            break
          case 37:
            window.location.href = "{{.Previous}}/index.html"
            break
          case 13:
            window.location.href = "{{with index .Images 0 }}{{.Title}}{{end}}.html"
            break
        }
      });
    </script>
  </body>
</html>
