<!DOCTYPE html>
<html>
<head>
<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

{{template "bootstrap.html"}}

<!-- Site Properties -->
<title>{{.Title}}</title>
</head>
  <body>
    <div class="content">
    {{template "nav.html" .}}
      <div class="covers">
        {{range .Images}}
          {{$title := .Title}}
          {{$file := .FileURL}}
          <a href="{{$file | escape}}/index.html">
            <div class="cover">
                  <div class="hoverimage">            
                      <div class="hoverlink">
                        {{$title}}
                      </div>
              </div>
                  <img src="{{$file | escape}}/images/{{.FileURL}}" sizes="30vw" srcset="{{range .SrcImages}}{{$file | escape}}/images/{{ .Name }} {{ .WVal }}, {{ end }}">
            </div>
          </a>
        {{end}}
      </div>
    {{template "bottom-nav.html" .}}
    <script type="text/javascript">
      $(document).keyup(function(e){
        switch (e.which){
          case 39:
            // window.location.href = "{{.Next}}/index.html"
            break
          case 37:
            // window.location.href = "{{.Previous}}/index.html"
            break
          case 13:
            window.location.href = "{{with index .Images 0 }}{{.Title | escape}}{{end}}/index.html"
            break
        }
      });
    </script>
  </body>
</html>
